<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    myChart.setOption({
      title:{
        text: '香港GDP2019年至2021年各季度变化',
        left: 'center'
      }
    });
    var app = {};
    
    var option;

    option = {
  xAxis: {
    type: 'category',
    data: ['2019.1', '2019.2', '2019.3', '2019.4', '2020.1', '2020.2', '2020.3', '2020.4', '2021.1', '2021.2', '2021.3', '2021.4']
  },
  yAxis: {
    type: 'value',
    min: 600000,
    max: 750000
  },
  series: [
    {
      data: [731800 ,727568, 703237, 700577,	 666646,	657698,	
            674816,	676633,	723094,	706122, 711312,	707799, 694997, 
            696774,	678327,	678337
],
      type: 'line',
      smooth: true
    }
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
